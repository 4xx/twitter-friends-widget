<!-- Required CSS -->
<style> 
/* container */
div.twitter-friends{ }

/*---- Users ----*/
div.tf-users{
	/* fixed height so container will not flicker within transitions */
	height:48px;
	border:silver 1px solid;
	overflow:hidden;
	background-color:#eaeaea;
}
/* user img link*/
div.tf-users a{ 
	display:block;
	float:left;
}
/* user img */
div.tf-users img{ }

/* ---- Info Link ----- */
div.tf-info{
	text-align:right;
}
div.tf-info a{
	text-decoration:none;
	font-size:9px;
	font-weight:bolder;
	color:gray;
	font-family:tahoma;
}
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://twitter-friends-widget.googlecode.com/files/jquery.twitter-friends-1.0.min.js?T=1"></script>
</head>
<body>
	<h1>Simple Friends List</h1>
	
	<!-- Some fixed width conatiner where you will place the twiter-freinds div inside of -->
	<div class="some-fixed-width-container" style="width:962px">
		<!-- Required HTML -->
		<div class="twitter-friends" options="{
			debug:1
			,friends:1
			,username:'Mike_More'
		}"></div>
		<!-- Required HTML -->
	</div>
